<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="img/logo.png" />

    <script src="https://kit.fontawesome.com/a73ab4fbdc.js" crossorigin="anonymous"></script>

    <title>Pomodoro Timer</title>
</head>
<body>
    <main>
        <section>
            <h1>Timer Pomodoro</h1>

            <div id="state-container">
                <div class="state selected" id="work-state">
                    <i class="fa-solid fa-person-digging" id="work-icon"></i>Travail
                </div>
                <div class="state" id="break-state">
                    Pause<i class="fa-solid fa-mug-hot" id="break-icon"></i>
                </div>
            </div>
        
            <div id="timer-container">
                <span id="minutes">25</span>:<span id="seconds">00</span>
                <canvas id="timer-canvas" width="210" height="210"></canvas>
            </div>

            <div id="buttons-container">
                <button id="start-reset-button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="mute-button">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>

            <div id="duration-config-container">
                <div id="work-duration-config-container">
                    <label for="workDurationConfig">Temps de travail</label>
                    <input type="range" name="workDurationConfig" id="work-duration-config-input" min="10" max="60" value="25" step="1">
                    <div id="work-duration-config-outer" class="duration-config-outer">25&nbsp;min</div>
                </div>
                <div id="break-duration-config-container">
                    <label for="breakDurationConfig">Temps de pause</label>
                    <input type="range" name="breakDurationConfig" id="break-duration-config-input" min="0" max="30" value="5" step="1">
                    <div id="break-duration-config-outer" class="duration-config-outer">5&nbsp;min</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Exercice Javascript
        </p>
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
